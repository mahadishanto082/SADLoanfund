<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Loan Management System</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #log {
    margin-top: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Student Loan Management System</h1>
  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName">
  <label for="lenderName">Lender Name:</label>
  <input type="text" id="lenderName">
  <label for="loanAmount">Loan Amount:</label>
  <input type="text" id="loanAmount">
  <button onclick="addTransaction()">Add Transaction</button>
  <div id="log">
    <h2>Transaction Log</h2>
    <table>
      <tr>
        <th>Date</th>
        <th>Student Name</th>
        <th>Lender Name</th>
        <th>Loan Amount</th>
      </tr>
    </table>
  </div>
</div>
<script>
  function addTransaction() {
    const studentName = document.getElementById("studentName").value;
    const lenderName = document.getElementById("lenderName").value;
    const loanAmount = document.getElementById("loanAmount").value;
    const date = new Date().toLocaleDateString();

    const table = document.querySelector("table");
    const newRow = table.insertRow(-1);
    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);
    const cell4 = newRow.insertCell(3);
    
    cell1.innerHTML = date;
    cell2.innerHTML = studentName;
    cell3.innerHTML = lenderName;
    cell4.innerHTML = loanAmount;
  }
</script>
</body>
</html>
